<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
  </head>
  <body>
    <center>
      <form method="post">
        <h1>Payment Form</h1>
        <p>Required field are followed by*</p>
        <h2>Contact information</h2>
        <p>
          Name:*<input
            type="text"
            name="name"
            required=""
            style="border-radius: 5px"
          />
        </p>
        <p>
          Gender*: Male
          <input type="radio" name="gender" id="male" required="" /> Female
          <input type="radio" name="gender" id="Feamle" required="" />
        </p>
        <p>
          Address:
          <textarea
            name="address"
            id="address"
            rows="6"
            cols="80"
            style="border-radius: 10px"
          ></textarea>
        </p>
        <p>
          Email:*
          <input
            type="email"
            name="email"
            id="email"
            value=""
            required=""
            style="border-radius: 5px"
          />
        </p>
        <p>
          Pincode:*
          <input
            type="number"
            name="pincode"
            id="pincode"
            value=""
            required=""
            style="border-radius: 5px"
          />
        </p>
        <hr />
        <h2>Payment Information</h2>
        <p>
          Card Type:*
          <select
            name="card_type"
            id="card_type"
            required=""
            style="border-radius: 5px"
          >
            <option value="">---select a Card type--</option>
            <option value="visa">Visa</option>
            <option value="rupy">Rupay</option>
            <option value="master card">Master Card</option>
          </select>
        </p>
        <p>
          Card Number *<input
            type="number"
            name="card Number"
            id="Card Number"
            required=""
            style="border-radius: 5px"
          />
        </p>
        <p>
          Expiration Date:*
          <input
            type="date"
            name="exp_date"
            id="exp_date"
            required=""
            style="border-radius: 5px"
          />
        </p>
        <p>
          CVV *
          <input
            type="password"
            name="CVV"
            id="CVV"
            required=""
            style="border-radius: 5px"
          />
        </p>
        <input
          type="submit"
          name=""
          id=""
          value="Pay Now"
          style="border-radius: 5px; background-color: greenyellow"
        />
      </form>
    </center>
  </body>
</html>
